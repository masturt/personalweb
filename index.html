<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/css/global.css">
  <title>Vite App</title>
</head>

<body>
  <div class="flex flex-col justify-between h-screen">
    <header class="flex justify-between p-8">
      <div
        class="text-2xl font-bold tracking-tight bg-gradient-to-r from-rose-500 to-yellow-500 bg-clip-text text-transparent">
        Mastur
      </div>
      <div class="flex gap-8 items-center p-1 rounded-md">
        <div class="liHead">About</div>
        <div class="liHead">Craft</div>
        <div class="liHead">Media</div>
      </div>
      <div class="liHead flex items-center">Contact</div>
    </header>

    <main class="grid gap-8 sm:grid-cols-1 md:grid-cols-2  lg:grid-cols-3 max-w-3xl m-auto">

      <!-- main card -->
      <div class="card relative col-span-2">
        <div class="flex absolute right-4 top-4 gap-2 items-center bg-emerald-100 rounded-full px-3 py-1 w-fit">
          <div class="w-2 h-2 borde-[1px] bg-emerald-400 rounded-full animate-pulse"></div>
          <div>Open for collaboration</div>
        </div>
        <img src="wiku2.jpg" alt="image" class="w-16 h-16 rounded-full">
        <div>Mastur</div>
        <div class="text-xs">Lorem ipsum dolor sit amet.</div>
        <div class="flex gap-1 items-baseline min-h-[50px]">
          <h1 class="heading "></h1>
        </div>
      </div>

      <!-- github card -->
      <div class="card  flex justify-center items-center">
        <img src="github.svg" alt="twitter" class="w-[80px] h-[80px] hover:cursor-pointer">
      </div>

      <!-- fortofolio -->
      <div class="card flex justify-center items-center relative">
        <div class="bg-white p-3 rounded-full absolute left-3 bottom-3"><svg xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
          </svg>
        </div>
        <div class="text-xs font-medium">Lorem ipsum dolor</div>
      </div>

      <!-- form -->
      <div class="card col-span-2">
        <h3>Collaboration?</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        <input id="form" />
      </div>
    </main>

    <footer class="text-center p-8">
      <p>Build wth love</p>
    </footer>
  </div>

  <script src="src/js/main.js" type="module"></script>
</body>

</html>
